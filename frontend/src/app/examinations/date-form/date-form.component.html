<div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2">
  <div class="card">
      <div class="header">
          <h4 class="title">Select date</h4>
      </div>
      <div class="content">
          <form>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="dateFrom">From</label>
                          <input type="date" class="form-control border-input" placeholder="From" id="dateFrom">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="dateTo">To</label>
                          <input type="date" class="form-control border-input" placeholder="To" id="dateTo">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-5 col-lg-3">
                      <div class="form-group">
                        <div class="checkbox">
                          <input type="checkbox" id="heartRate" name="examType" value="heartRate">
                          <label for="heartRate">Heart rate</label>
                        </div>
                      </div>
                  </div>
                  <div class="col-md-5 col-lg-3">
                      <div class="form-group">
                        <div class="checkbox">
                          <input type="checkbox" id="Temperature" name="examType" value="temperature">
                          <label for="Temperature">Temperature</label>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-info btn-fill btn-wd">Show examinations</button>
              </div>
              <div class="clearfix"></div>
          </form>
      </div>
  </div>
</div>
